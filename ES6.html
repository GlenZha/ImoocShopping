<script>
  //text for source
  function sum1(a,b,c) {
    let to=0;
    if(a)to+=a;
    if(b)to+=b;
    if(c)to+=c;
    console.log(`to:${to}`);
  }

  sum1(26,56,8);
  function sum2(...m) {
    let to=0;
    for(let i of m){
      to+=i;
    }
    console.log(`to:${to}`);
  }
  sum2(8,9,5);
  let sum3=(...m)=>{
    let to=0;
    for(let i of m){
      to+=i;
    }
    console.log(`to:${to}`);
  };
  sum3(6,5,5,23,1)
